<html lang="en">

    <style>
        .btn-primary {
            background-color: #B13BFF;
            transition: all 0.3s ease;
        }

            transform: translateY(-2px);
        }

</head>

<body class="bg-[#090040] min-h-screen flex items-center justify-center p-4">

            Welcome to Expense Tracker!<br> Manage your finances easily
        </h1>

        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <button onclick="window.location.href='signin.html'" class="btn-primary text-white font-semibold py-2 px-6 rounded-xl">

            </button>
            <button onclick="window.location.href='signup.html'" class="btn-primary text-white font-semibold py-2 px-6 rounded-xl">
